<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page with Banner Ad</title>
    <style>
        .ad-container {
            max-width: 728px; /* Common banner ad width */
            margin: 20px auto;
            padding: 10px;
            background-color: #f5f5f5;
        }

        .ad-container iframe {
            width: 100%;
            height: 90px; /* Common banner height */
            border: none;
            overflow: hidden;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .ad-container {
                max-width: 100%;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <main>
        <h1>Main Content</h1>
        <p>Your website content goes here</p>
    </main>

    <aside class="ad-container">
        <!-- Using aside element as it's semantically correct for ad content -->
        <iframe 
            sandbox="allow-scripts allow-same-origin" 
            title="Advertisement"
            loading="lazy">
            <!-- Ad content would go here -->
        </iframe>
    </aside>
</body>
</html>
